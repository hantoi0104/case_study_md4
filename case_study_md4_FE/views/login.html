<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../assets/css/register.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<div class="main">
    <div class="container-login">
        <h3 class="heading">Đăng nhập</h3>
        <p class="desc">Facebook mạng xã hội chia sẻ ❤️</p>

        <div class="spacer"></div>

        <div class="form-group">
            <label class="form-label">Email</label>
            <input id="email-login" name="email" type="text" placeholder="Email@domain.com" class="form-control">
            <span class="form-message"></span>
        </div>

        <div class="form-group">
            <label  class="form-label">Mật khẩu</label>
            <input id="password-login" name="password" type="password" placeholder="Password" class="form-control">
            <span class="form-message"></span>
        </div>

        <button class="form-submit-login">Đăng nhập</button>
    </div>
</div>
<script src="../assets/js/login.js"></script>
</body>
</html>
